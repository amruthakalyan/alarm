<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm Project</title>
</head>
<body>
    <audio src="samsung_galaxy_alarm.mp3" id="audio"></audio>
    <div class="time">
        <h1>Alarm Clock</h1><hr>
        <span id="hrs">00</span> 
         <span>:</span>  
         <span id="Min">00</span> 
         <span>:</span>   
         <span id="Sec">00</span>
    </div>
    <div class="alarm">
        <span id="ahrs">00</span> 
         <span>:</span>  
         <span id="aMin">00</span>
         <span>:</span>  
         <span id="aSec">00</span><br>
         <button id="alarmNew">Set Alarm</button>
         <button id="alarmstop">Stop Alarm</button>
    </div>
</body>
<script src="script.js"></script>
</html>
